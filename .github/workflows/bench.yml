name: Benchmark

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: "0"

concurrency:
  group: bench
  cancel-in-progress: true

jobs:
  # ── Rust benchmarks (Criterion) ──
  bench-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run Rust benchmarks
        run: cargo bench -p celox --bench simulation --bench overhead -- --output-format bencher | tee rust-output.txt

      - uses: actions/upload-artifact@v4
        with:
          name: bench-rust
          path: rust-output.txt

  # ── Verilator benchmarks (C++ reference) ──
  bench-verilator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: veryl-lang/setup-verilator@v1

      - name: Run Verilator benchmarks
        run: bash scripts/run-verilator-bench.sh | tee verilator-output.txt

      - uses: actions/upload-artifact@v4
        with:
          name: bench-verilator
          path: verilator-output.txt

  # ── TypeScript benchmarks (Vitest) ──
  bench-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build NAPI (release)
        run: pnpm run build:napi:release

      - name: Build packages
        run: pnpm run build

      - name: Run TypeScript benchmarks
        run: pnpm --filter @celox-sim/celox bench --outputJson ts-output.json

      - uses: actions/upload-artifact@v4
        with:
          name: bench-ts
          path: packages/celox/ts-output.json

  # ── Convert & publish results ──
  publish:
    needs: [bench-rust, bench-verilator, bench-ts]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Convert Rust benchmark output
        run: node scripts/convert-rust-bench.mjs artifacts/bench-rust/rust-output.txt rust-converted.json

      - name: Convert Verilator benchmark output
        run: node scripts/convert-verilator-bench.mjs artifacts/bench-verilator/verilator-output.txt verilator-converted.json

      - name: Convert TypeScript benchmark output
        run: node scripts/convert-bench.mjs artifacts/bench-ts/ts-output.json ts-converted.json

      - name: Store Rust benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmarks
          tool: customSmallerIsBetter
          output-file-path: rust-converted.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          auto-push: false
          alert-threshold: "200%"
          comment-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Store Verilator benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Verilator Benchmarks
          tool: customSmallerIsBetter
          output-file-path: verilator-converted.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          skip-fetch-gh-pages: true
          auto-push: false
          alert-threshold: "200%"
          comment-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Store TypeScript benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: TypeScript Benchmarks
          tool: customSmallerIsBetter
          output-file-path: ts-converted.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          skip-fetch-gh-pages: true
          auto-push: true
          alert-threshold: "200%"
          comment-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
